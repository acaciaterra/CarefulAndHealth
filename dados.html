        <!-- Formulário para alteração de dados pessoais. Este formulário é mais completo do que o de cadastro rápido -->
        <div class="container"  id="container-form">
            <div class="page-header">
                <h4 id="h4">Alterar Dados Pessoais</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="nomecompleto">Nome Completo</label>
                                    <input type="text" class="form-control" value="Acácia dos Campos da Terra" id="nome" readonly required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" value="terra.acacia@gmail.com" id="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="form-group">
                                    <label for="Rua">Rua</label>
                                    <input type="text" placeholder="Informe sua rua" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="form-group">
                                    <label for="numero">Número</label>
                                    <input type="text" placeholder="Informe o número" class="form-control">
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="form-group">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" placeholder="Ex.: Apto 305" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="bairro">Bairro</label>
                                    <input class="form-control" type="text" placeholder="Informe seu bairro" id="estado">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="cidade">Cidade</label>
                                    <input class="form-control" type="text" placeholder="Informe sua cidade" id="cidade">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="cep">CEP</label>
                                    <input class="form-control" type="text" placeholder="Informe seu CEP" id="cep">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input class="form-control" type="tel" placeholder="(xx)xxxxx-xxxx" id="telefone" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required=>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
