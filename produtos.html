<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Careful & Health - Produtos Disponíveis</title>
        <link rel="stylesheet" type="text/css" href="pacotes/bootstrap/css/bootstrap.min.css">
        <link href="css/tema.css" rel="stylesheet">
        <link href="css/produtos.css" rel="stylesheet">
    </head>

    <body id="page-top" class="index">

        <!-- navbar -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <!-- Classe sr-only exibirá o botão apenas para leitores de tela -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <a class="sr-only" href="#footer">Ir para rodapé</a>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Careful & Health</a>
                </div>
                <!-- Collapse para encolher o menu na navegação mobile -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="page-scroll">
                            <a href="index.html#historia">História</a>
                        </li>
                        <li class="page-scroll">
                            <a href="index.html#servicos">Serviços</a>
                        </li>
                        <li class="page-scroll">
                            <a href="index.html#contato">Contato</a>
                        </li>
                        <li>
                            <a data-target="#myModal" data-toggle="modal" href="#myModal" id="login" class="btn btn-outline">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" id="container-prod">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page-header">
                    <h4 id="h4">Produtos Disponíveis em Loja Física</h4>
                </div>
            </div>
        </div>

        <!-- Container contendo os cards com produtos disponíveis"> -->
                <div class="container" id="container-card">
                    <div class="row">
                        <!-- Template para os cards dos produtos -->
                        <script id="produtosTemplate" type="text/x-handlebars-template">
                            {{#each input}}
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-4">
                                <div class="card card-inverse card-primary ">
                                    <img class="card-img-top" src="{{imageSrc}}" alt="{{alt}}">
                                    <blockquote class="card-blockquote p-3">
                                        <P>{{nome}}</P>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat.</p>
                                    </blockquote>
                                </div>
                            </div>
                            {{/each}}
                        </script>
                        <!-- Em produtoscard serão exibidos os produtos disponíveis, pegos pela função javascript -->
                        <div id="produtoscard"></div>
                    </div>
                </div>
        <!-- Footer -->
        <footer class="text-center">
            <div class="footer-below" id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-122">
                            Copyright &copy; Careful & Health 2017
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Modal para login/cadastro rápido -->
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog  modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Identifique-se</h4>
                    </div>
                    <!-- À esquerda formulário para cadastro rápido -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <p>Preciso me cadastrar</p>
                                <form>
                                    <div class="form-group">
                                          <label for="nome">Nome Completo:</label>
                                          <input type="text" class="form-control" id="nome">
                                    </div>
                                     <div class="form-group">
                                           <label for="email">E-mail:</label>
                                           <input type="email" class="form-control" id="email">
                                     </div>
                                     <div class="form-group">
                                           <label for="senha">Senha:</label>
                                           <input type="password" class="form-control" id="senha">
                                     </div>
                                     <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </form>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <!-- À direita formulário para efetuar login -->
                                <p>Já tenho uma conta</p>
                                <form>
                                     <div class="form-group">
                                           <label for="email">E-mail:</label>
                                           <input type="email" class="form-control" id="email">
                                     </div>
                                     <div class="form-group">
                                           <label for="senha">Senha:</label>
                                           <input type="password" class="form-control" id="senha">
                                     </div>
                                     <a href="consulta.html" class="btn btn-primary">Entrar</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="pacotes/jquery.min.js"></script>
        <script src="pacotes/bootstrap/js/bootstrap.min.js"></script>
        <script src="pacotes/handlebars-v4.0.10.js"></script>

        <script src="js/cardprodutos.js"></script>

        <!-- Faz ficar verde o navbar ao rolar a página-->
        <script>
            $('body').scrollspy({ target: '#bs-example-navbar-collapse-1' })
        </script>
    </body>
</html>
