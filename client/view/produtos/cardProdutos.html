<template name="cardProdutos">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-4">
        <div class="card card-inverse card-primary ">
            <img class="card-img-top" src="{{ fotoProduto }}" alt="Imagem do produto {{ nomeProduto }}">
            <blockquote class="card-blockquote p-3">
                <p>{{ nomeProduto }}</p>
                <p>{{ descricao }}</p>
            </blockquote>
        </div>
    </div>
</template>
