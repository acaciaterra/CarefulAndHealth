<template name="modalAcesso">
    <!-- Modal de login/cadastro -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Identifique-se</h4>
                </div>
                <div class="modal-body">
                    <!-- À esquerda, um formulário para novos usuários efetuarem o cadastro rápido -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <p>Preciso me cadastrar</p>
                            <form id="cadastro" action="/">
                                <div class="form-group">
                                      <label for="nome">Nome Completo:</label>
                                      <input type="text" class="form-control" id="nomecadastro" required>
                                </div>
                                 <div class="form-group">
                                       <label for="email">E-mail:</label>
                                       <input type="email" class="form-control" id="emailcadastro" required>
                                 </div>
                                 <div class="form-group">
                                       <label for="senha">Senha:</label>
                                       <input type="password" class="form-control" id="senhacadastro" required>
                                 </div>
                                 <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </form>
                        </div>
                        <!-- À direita um formulário para usuários que já estão cadastrados efetuarem login -->
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <p>Já tenho uma conta</p>
                            <form action="/consulta" id="login">
                                 <div class="form-group">
                                       <label for="email">E-mail:</label>
                                       <input type="email" class="form-control" id="email" required>
                                 </div>
                                 <div class="form-group">
                                       <label for="senha">Senha:</label>
                                       <input type="password" class="form-control" id="senha" required>
                                 </div>
                                 <input type="submit" class="btn btn-primary" value="Entrar">
                                 {{> loginButtons}}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
